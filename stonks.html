
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stonks Simulatorâ„¢</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,123,191,1);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }
    .stock-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1em auto;
      gap: 10px;
      max-width: 900px;
    }
    .stock-button {
      background: white;
      border: 2px solid #007bbf;
      padding: 0.5em 1em;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }
    .stock-button:hover {
      background: #e9f5ff;
      transform: scale(1.03);
    }
    .stock-button.active {
      background: #007bbf;
      color: white;
    }
    .stock-logo {
      width: 24px;
      height: 24px;
    }
    #chart {
      max-width: 900px;
      height: 400px;
      margin: 0 auto;
    }
    .actions, .portfolio, .news {
      max-width: 900px;
      margin: 1em auto;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .portfolio-table {
      width: 100%;
      border-collapse: collapse;
    }
    .portfolio-table th, .portfolio-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .gain { color: green; }
    .loss { color: red; }
    .price-label {
      font-weight: bold;
      margin-left: 5px;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      margin-top: 1em;
      gap: 10px;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #007bbf;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .stock-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ“ˆ Stonks Simulatorâ„¢</header>
  <div class="stock-buttons" id="stockButtons"></div>
  <div id="chart"></div>
  <div class="actions">
    <div class="action-buttons">
      <button id="buyBtn">Buy</button>
      <button id="sellBtn">Sell</button>
    </div>
  </div>
  <div class="portfolio" id="portfolio">
    <h3>ðŸ“Š Portfolio</h3>
    <table class="portfolio-table" id="portfolioTable">
      <thead>
        <tr><th>Asset</th><th>Shares</th><th>Buy Price</th><th>P/L</th></tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr><td colspan="3"><strong>Cash</strong></td><td id="cashBalance"></td></tr>
        <tr><td colspan="3"><strong>Total Balance</strong></td><td id="totalBalance"></td></tr>
      </tfoot>
    </table>
  </div>
  <div class="news" id="news">
    <h3>ðŸ“° Latest News</h3>
    <div id="latestNews">Loading...</div>
  </div>
  <script>
    const stocks = {
      META: { name: "Meta", price: 300, logo: "https://logo.clearbit.com/meta.com", newsApi: 'https://news.google.com/rss/search?q=Meta+stock' },
      AAPL: { name: "Apple", price: 190, logo: "https://logo.clearbit.com/apple.com", newsApi: 'https://news.google.com/rss/search?q=Apple+stock' },
      AMZN: { name: "Amazon", price: 130, logo: "https://logo.clearbit.com/amazon.com", newsApi: 'https://news.google.com/rss/search?q=Amazon+stock' },
      MSFT: { name: "Microsoft", price: 310, logo: "https://logo.clearbit.com/microsoft.com", newsApi: 'https://news.google.com/rss/search?q=Microsoft+stock' },
      GOOG: { name: "Alphabet", price: 140, logo: "https://logo.clearbit.com/google.com", newsApi: 'https://news.google.com/rss/search?q=Google+stock' }
    };

    let currentStock = 'META';
    let balance = 1000;
    let holdings = {};
    let chartData = {};

    function updateButtons() {
      const container = document.getElementById('stockButtons');
      container.innerHTML = '';
      for (const [symbol, { name, logo, price }] of Object.entries(stocks)) {
        const div = document.createElement('div');
        div.className = 'stock-button' + (symbol === currentStock ? ' active' : '');
        div.onclick = () => selectStock(symbol);
        div.innerHTML = `<img class="stock-logo" src="${logo}" alt="${name}"> ${symbol} <span class="price-label">$${price.toFixed(2)}</span>`;
        container.appendChild(div);
      }
    }

    function selectStock(symbol) {
      currentStock = symbol;
      drawChart();
      updateButtons();
      updatePortfolio();
      updateNews();
    }

    function drawChart() {
      const data = chartData[currentStock] || [];
      const trace = {
        x: data.map(d => d.time),
        open: data.map(d => d.open),
        high: data.map(d => d.high),
        low: data.map(d => d.low),
        close: data.map(d => d.close),
        type: 'candlestick',
        increasing: { line: { color: 'green' } },
        decreasing: { line: { color: 'red' } }
      };

      const latestPrice = stocks[currentStock].price;
      const layout = {
        title: `${currentStock} Price Chart (Simulated)`,
        xaxis: { title: 'Time', type: 'category', rangeslider: { visible: false } },
        yaxis: { title: 'Price (USD)', tickprefix: '$' },
        shapes: [{
          type: 'line',
          x0: 0, x1: 1, xref: 'paper',
          y0: latestPrice, y1: latestPrice,
          line: { color: 'blue', width: 1, dash: 'dot' }
        }],
        margin: { t: 40 }
      };

      Plotly.newPlot('chart', [trace], layout, { responsive: true });
    }

    function updatePrices() {
      for (const symbol in stocks) {
        const stock = stocks[symbol];
        const prev = stock.price;
        const delta = (Math.random() - 0.5) * 4;
        stock.price = +(prev + delta).toFixed(2);

        const now = new Date();
        const time = now.toLocaleTimeString();
        const open = prev;
        const close = stock.price;
        const high = Math.max(open, close) + Math.random() * 2;
        const low = Math.min(open, close) - Math.random() * 2;

        if (!chartData[symbol]) chartData[symbol] = [];
        chartData[symbol].push({ open, high: +high.toFixed(2), low: +low.toFixed(2), close, time });

        if (chartData[symbol].length > 50) chartData[symbol].shift();
      }
      updateButtons();
      drawChart();
    }

    function updatePortfolio() {
      const table = document.querySelector('#portfolioTable tbody');
      table.innerHTML = '';
      let totalValue = 0;
      for (const symbol in holdings) {
        const { shares, price: buyPrice } = holdings[symbol];
        const currentPrice = stocks[symbol].price;
        const gain = (currentPrice - buyPrice) * shares;
        totalValue += currentPrice * shares;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${symbol}</td>
          <td>${shares}</td>
          <td>$${buyPrice.toFixed(2)}</td>
          <td class="${gain >= 0 ? 'gain' : 'loss'}">${gain >= 0 ? '+' : ''}$${gain.toFixed(2)}</td>
        `;
        table.appendChild(row);
      }
      document.getElementById('cashBalance').textContent = `$${balance.toFixed(2)}`;
      document.getElementById('totalBalance').textContent = `$${(balance + totalValue).toFixed(2)}`;

      document.getElementById('buyBtn').disabled = balance < stocks[currentStock].price;
      document.getElementById('sellBtn').disabled = !(holdings[currentStock] && holdings[currentStock].shares > 0);
    }

    async function updateNews() {
      const container = document.getElementById('latestNews');
      try {
        const proxy = 'https://api.allorigins.win/get?url=' + encodeURIComponent(stocks[currentStock].newsApi);
        const response = await fetch(proxy);
        const data = await response.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "application/xml");
        const firstItem = doc.querySelector("item");
        const title = firstItem.querySelector("title").textContent;
        const link = firstItem.querySelector("link").textContent;
        container.innerHTML = `ðŸ•’ Latest: <a href="${link}" target="_blank">${title}</a>`;
      } catch (e) {
        container.innerHTML = '(Failed to load news)';
      }
    }

    document.getElementById('buyBtn').onclick = () => {
      const price = stocks[currentStock].price;
      if (balance >= price) {
        balance -= price;
        if (!holdings[currentStock]) holdings[currentStock] = { shares: 0, price };
        const h = holdings[currentStock];
        h.price = ((h.price * h.shares) + price) / (h.shares + 1);
        h.shares += 1;
        updatePortfolio();
      }
    };

    document.getElementById('sellBtn').onclick = () => {
      const h = holdings[currentStock];
      if (h && h.shares > 0) {
        balance += stocks[currentStock].price;
        h.shares -= 1;
        if (h.shares === 0) delete holdings[currentStock];
        updatePortfolio();
      }
    };

    updateButtons();
    selectStock('META');
    updatePrices();
    updatePortfolio();
    setInterval(updatePrices, 3000);
  </script>
</body>
</html>
